input{width:100px;height:35px;background-color:#ccc;padding:0;}
#div div{border:1px solid red;height:100px;width:100px;display:none;}
#div .active{background-color:#fff;}
</style>

<script>
	window.onload=function(){
		var oParent=document.getElementById('div');
		var aInput=Array.prototype.slice.call(oParent.getElementsByTagName('input'));
		var aDiv=oParent.getElementsByTagName('div');
	
		aInput.forEach(function(v,i){
			v.onclick = function(){
				aInput.forEach(function(k,index){
					k.className = "";
				    aDiv[index].style.display = "none";
				});
				this.className = "active";
				aDiv[i].style.display='block';
			}
		});
