.shell .top {

.shell .left {

.shell .bottom {

.shell .back {

}

.shell .front {
    transform: translateZ(5vmin);

window.onload = function() {
    function e() {
        r.style.transform = "rotate3d(#x,#y,#z,#deg)".replace("#x", t[0].value / 100).replace("#y", t[1].value / 100).replace("#z", t[2].value / 100).replace("#deg", 3.6 * t[3].value + "deg")
    }
    var t = document.querySelectorAll("#x,#y,#z,#deg"), r = document.querySelector(".cube"), l = "";
    ["top", "center", "bottom"].forEach(function(e) {
        for (var t = "", r = 0; 9 > r; r++) {
            var o = "";
            ["front", "left", "right", "top", "bottom", "back"].forEach(function(e) {
                o = o + '<li class="' + e + '" align="center center"></li>'
            }), t = t + '<ul class="shell">' + o + "</ul>"
        }
        l = l + '<div class="' + e + '">' + t + "</div>"
    }), r.innerHTML = l, Array.prototype.forEach.call(t, function(t) {
        t.addEventListener("change", e)
    })
}
</script>
