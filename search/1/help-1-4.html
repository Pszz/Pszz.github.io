    <div class="_content">
        <h2 class="c-tit">文件从手机上传到存储设备</h2><br/>
        <p class="c-text">&nbsp;&nbsp;打开客户端->“文件”界面->点上传按钮 <img alt="上传" src="10.png" width=25 height=25/> ->选择上传的文件->设置上传的路径->确认 ，文件就可以上传到存储设备了。</p>
<p class="c-text">&nbsp;&nbsp;上传的任务,在传输列表可以方便查看正在传输的进度、已上传和已下载的文件。</p>
<p class="c-text"><span style="color:#ff0000;">（苹果的手机、Ipad电脑只允许相册的图片和视频的上传）</p>
