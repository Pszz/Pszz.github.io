        <h2 class="c-tit">传输界面，任务的查看和管理</h2><br/>
        <p class="c-text">&nbsp;&nbsp;在传输界面，我们可以对正在传输的任务，和已上传、已下载的文件进行查看和管理。</p>
        </b></p>
        <p class="c-text"><b>1)正在传输任务的操作：</b></p>
        <p class="c-text">&nbsp;&nbsp;暂停，点击暂停按钮<img alt="暂停" src="2.png" width=25 height=25 />；继续下载，点击下载按钮<img alt="下载" src="3.png" width=25 height=25/>；</p>
        <p class="c-text">&nbsp;&nbsp;删除，点击“编辑”，选择要删除的任务，点击屏幕下方的删除按钮<img alt="删除" src="4.png" width=25 height=25/>即可。 </p>
        </b></p>
        <p class="c-text"><b>2)已上传和已下载文件的操作：</b></p>
        <p class="c-text">&nbsp;&nbsp;上传下载记录的删除，点击右上角“编辑”，点击文件右侧的选择按钮<img alt="选择" src="5.png" width=25 height=25/>，选中后显示<img alt="选中" src="6.png" width=25 height=25/>，再点击屏幕下方的删除按钮<img alt="删除" src="4.png" width=25 height=25/>即可。</p>
        </b></p>
        <p class="c-text"><b>3)编辑页面的“全选”和“不全选”：</b></p>
        <p class="c-text">&nbsp;&nbsp;编辑页面的右上角有“全选”，可以快捷的选中全部文件或取消选中的全部文件。</p>
