        <h2 class="c-tit">智能移动硬盘的首次使用</h2><br/>
        <p class="c-text">1）"手机/电脑"开关拨到手机 ；</p>
        <p class="c-text">2）移动硬盘接通电源；</p>
        <p class="c-text">3）等待指示灯为蓝色常亮；</p>
        <img src="1.jpg" width="100%" />

        <p class="c-text"><span style="color:#ff0000;">（IOS设备需要手动在系统设置连接硬盘WIFI）</p>
