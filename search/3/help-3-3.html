        <h2 class="c-tit">没有字幕怎么办？</h2><br/>
        <p class="c-text">&nbsp;&nbsp;如果电影没有内置字幕，需要单独下载字幕文件。</p>
        <p class="c-text">&nbsp;&nbsp;<span style="color:#ff0000;">请注意：字幕名字和影片名字相同，并存放在相同的文件夹里。(如：123456.mp4，123456.srt)</span></p>
<p class="c-text">&nbsp;&nbsp;目前，互联网上常见的外挂字幕有SRT、SSA(ASS)和SUB格式，如果视频播放中出现字幕显示错误，可能字幕文件损坏，请重新下载其他字幕文件，或换字幕格式。</p>
