        <h2 class="c-tit">缓冲慢</h2><br/>
        <p class="c-text"><b>▶ 网络信号不稳定</b></p> 
        <p class="c-text">（1）手机请离硬盘/移动宝近一点。距离对Wifi信号的影响会比较大；</p> 
        <p class="c-text">（2）最好移动硬盘/移动宝插上网线，通过网线连接路由器，Wifi信号更稳定，播放会更加流畅；</p> 
        <p class="c-text">（3）修改路由器信道；</p> 
        <p class="c-text"><b>▶电影码率过高 ，视频文件过大</b></p> 
        <p class="c-text">我们的手机一般网卡是72mbps，高于这个码率的电影，加载时间会长，缓冲就会慢。方法：用格式转换的软件，降低视频码率。<span style="color:#ff0000;">（格式转换工具，请百度一下，网上有很多。）</p>
