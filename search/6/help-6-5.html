        <h2 class="c-tit">误删百度云下载文件夹解决办法</h2><br/>
        <p class="c-text">&nbsp;&nbsp;误删移动硬盘的百度云文件夹之后，在你的APP目录界面，就找不到百度云文件夹了，同样，下载功能也就无法启用了。</p>
        <p class="c-text">&nbsp;&nbsp;<b>解决方法：</b>在客户端百度云帐号界面，注销掉当前帐号，然后再点开百度云，重新绑定一下 。绑定成功后，查看下百度云下载是不是开启状态，如果不是的话点击开启。</p>
        <p class="c-text">&nbsp;&nbsp;然后，你的百度云就回来了。</p>
