    <div class="_content">
        <h2 class="c-tit">百度云下载任务的查看和管理</h2><br/>
        <p class="c-text">&nbsp;&nbsp;在“下载”界面，可以方便查看正在下载和下载完成的任务。</p>
        <p class="c-text">&nbsp;1. 正在下载的任务，可以选择暂停、下载、删除、全暂停、全开始。</p>
        <p class="c-text">&nbsp;2. 下载完成的任务，可以直接点击文件打开，也可以点击“多选”进行文件删除，支持整页50个文件的全选删除。</p>
