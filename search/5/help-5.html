        <h2 class="c-tit">如何将硬盘里的电影推送到电视上看？</h2><br/>
        <p class="c-text"><b>方法1：用DLNA推送 </b></p>
        <p class="c-text">1）首先，使用的电视和盒子要支持DLNA推送功能。将智能移动硬盘接上电源，开关拨到"手机"处；</p>
        <p class="c-text">2）将电视和手机连接硬盘WiFi，在手机客户端里点开一个视频，在视频播放界面点击推送按钮 <img src="1.png" width=24 hight=24 />；</p>
        <p class="c-text">3）点击推送按钮后，电视会显示正在加载，加载完后开始播放。</p>
        <p class="c-text"><b>方法2：通过USB数据线线 </b>将硬盘插到电视（USB接口）上，开关拨到电脑处，就跟U盘插在电脑上的原理一样啦。</p>
