        <h2 class="c-tit">智能移动硬盘、移动宝的固件升级</h2><br/>
        <p class="c-text">&nbsp;&nbsp;<span style="color:#ff0000;">注意：请将智能存储设备连接网线，同时保证移动硬盘不断电（移动宝/智能读卡器电量充足），否则会升级失败！</p>
        <p class="c-text">1.手机连接智能存储设备，打开客户端-更多->升级->固件版本->立即升级;</p>
        <p class="c-text">2.点击“立即更新”之后，进入下固件升级的倒计时界面;</p>
        <p class="c-text">3.下载完成后，会提示您替换应用程序，点击“确定”，接下来，跟着提示操作即可完成升级.</p>
        <p class="c-text">&nbsp;&nbsp;安装完成后，进入到“新版本”界面，就可以看最新的版本信息了，以及一个灰色的不可点击的“立即更新”按钮，升级成功。</p>
