        <h2 class="c-tit">连接智能存储设备的Wi-Fi后，如何上网？</h2><br/>
        <p class="c-text"><b>方法1：使用网线连接。 </b>网线的一端连接智能存储设备的网口，另一端接入路由器的LAN网口。稍等片刻，指示灯变为绿色常亮时，就可以上网了。</p>
        <img src="1.jpg" width="100%" />
        <p class="c-text"><b>方法2：通过客户端设置互联网（启动无线中继功能）</b></p>
        <p class="c-text">1.点击“更多” -> 网络设置 –>互联网设置;</p>
        <p class="c-text">2.选择要连接的无线WiFi,输入密码，连接无线路由器。待指示灯变为绿色常亮，就可以使用无线中继功能了。</p>
