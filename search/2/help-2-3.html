 <div class="_content">
        <h2 class="c-tit">忘记硬盘Wi-Fi的密码怎么办？ 使用复位键Reset</h2><br/>
        <p class="c-text">&nbsp;&nbsp;找到硬盘上的Reset 按键孔，长按5秒，指示灯闪烁蓝光时松开。指示灯停止闪烁之后，蓝灯常亮，重置完成， Wifi密码会自动清除。</p>
