    <div class="_content">
        <h2 class="c-tit">硬盘WiFi如何 更改名称 和 加密？</h2><br/>
        <p class="c-text">&nbsp;&nbsp;进入客户端，“更多”—>“设置”—>“安全设置”，可更改WiFi名称和密码，编辑好名称和密码，点击保存。智能移动硬盘/移动宝 会重新启动，等待指示灯蓝色常亮，设置完成。</p>
<p class="c-text">&nbsp;&nbsp;再次连接硬盘WIFI，就需要在手机设置中输入WIFI密码进行连接了。</p>
