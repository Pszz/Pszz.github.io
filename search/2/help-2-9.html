        <h2 class="c-tit">开启双网模式-功能介绍</h2><br/>
        <p class="c-text"></b>1.&nbsp;开启后，苹果手机可以使用3G/4G流量上网的同时，可以通过Wi-Fi<span style="color:#ff0000;">（不消耗流量）</span>访问智能存储设备。</p>
        <p class="c-text"></b>2.&nbsp;手机上的Wifi标志 <img src="2.png" width=23 heigth=23 /> 会变为3G/4G，但不会影响手机Wi-Fi连接智能存储设备。</b></p>
        <p class="c-text"></b>3.&nbsp;如果智能存储设备未连接外网，客户端的“百度云”功能是不可用的，存储设备不会进行百度云离线下载。</p>
        <p class="c-text"></b><span style="color:#ff0000;">注意:</p>
        <p class="c-text"></b><span style="color:#ff0000;">开启后，网络会断开，请重新链接设备Wi-Fi。</p>
